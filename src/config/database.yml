default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: fanhearth_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: fanhearth_test

production:
  <<: *default
  database: fanhearth_production
  username: fanhearth
  password: <%= ENV["FANHEARTH_DATABASE_PASSWORD"] %>
